<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicos</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/pacientes.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medicos.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        let campos = {{ lista_de_campos | tojson }};
        console.log(campos)
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="error"></div>
    <div class="content-titulo">
        <h1 class="titulo">Medicos</h1>
    </div>
    <div class="content-regis">
        <form action="/medicos" method="post" onsubmit="return validarContenido(campos)">
            <input class="button-login-regis" id="nombre" name="nombre" type="text" placeholder="Nombre">  
            <input class="button-login-regis" id="apellidos" name="apellidos" type="text" placeholder="Apellidos">  
            <input class="button-login-regis" id="nacimiento" name="nacimiento" type="text" placeholder="Nacimiento">
            <input class="button-login-regis" id="tipo_identificacion" name="" type="text" placeholder="Tipo Identificacion">
            <input class="button-login-regis" id="cedula" name="cedula" type="text" placeholder="Cedula">
            <input class="button-login-regis" id="telefono" name="telefono" type="text" placeholder="Telefono - Celular">
            <input class="button-login-regis" id="genero" name="genero" type="text" 
            placeholder="Genero">
            <input class="button-login-regis" id="nacionalidad" name="nacionalidad" type="text" placeholder="Nacionalidad">
            <input class="button-login-regis" id="direccion" name="direccion" type="text" placeholder="Direccion">
            <input class="button-login-regis" id="correo" name="correo" type="email" placeholder="Correo">
            <input class="button-login-regis" id="especialidad" name="especialidad" type="text" placeholder="Especialidad">
            <input class="button-login-regis" id="usuario" name="usuario" type="text" placeholder="Usuario">
            <div class="buttons-menu">
                <button class="ingresar button-menu">Buscar</button>
                <button class="ingresar button-menu">Nuevo</button>
                <button type="submit" class="ingresar button-menu">Editar</button>
                <button class="ingresar button-menu">Salir</button>
            </div>
        </form>
    </div>
</body>
</html>
