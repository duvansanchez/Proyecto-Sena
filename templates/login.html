<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="errores">
        <form action="/medicos" method="post" onsubmit="return ocultarError()" class="form-error">
            <div class="error" id="error">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <ul>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                {% endif %}
                {% endwith %} 
            </div>
            <button type="submit" id="boton-cerrar">X</button>  
        </form>
    </div> 

    <div class="logo-content">        
        <img class="logo" src="../static/logo.png" alt="">
    </div>
    <div class="login">
        <div class="content-titulo">
            <h1 class="titulo">Portal de Pacientes - Inicia Sesión</h1>
        </div>
        <form action="/login" method="post" >
            <div class="content">
                    <input class="button-login" type="text" id="usuario" name="usuario" placeholder="Usuario" autocomplete="off">
                    <input class="button-login" type="password" id="contraseña  " name="contraseña" placeholder="Contraseña">
                    <button class="ingresar">Ingresar</button>
                    <a class="olvidar" href="#">Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</body>
</html>
