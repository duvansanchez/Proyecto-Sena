<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="resources/style/base.css">
    <link rel="stylesheet" href="resources/style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boton">
        <button class="registrarse">Registrarse</button>
    </div>
    <div class="content">
        <img class="logo" src="resources/logo.png" alt="">
        <h1 class="titulo">Portal de Pacientes - Inicia Sesión</h1>
        <form action="#">
            <input class="button-login" type="text" id="usuario" name="usuario" placeholder="Usuario">
            <input class="button-login" type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
            <button class="ingresar">Ingresar</button>
            <a class="olvidar" href="#">Olvidaste tu contraseña?</a>
        </form>
    </div>
    
</body>
</html>
