<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/usuario.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuario.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        let campos = {{ lista_de_campos | tojson }};
        console.log(campos)
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="errores">
        <form action="/usuario" method="post" onsubmit="return aceptar('error')">
            <div id="error"></div>
            <button type="submit" id="boton-cerrar">Aceptar</button>
        </form>
    </div>
    <div class="content-titulo">
        <h1 class="titulo">Usuario</h1>
    </div>                                  
    <div class="content-regis">
        <form action="/usuario" method="post" onsubmit="return validarContenido(campos)">
                <input class="button-login-regis" type="text" placeholder="Usuario" name="usuario" id='usuario' minlength="5" maxlength="10">  
                <input class="button-login-regis" type="number" placeholder="Cedula" name="cedula" id='cedula'  minlength="5" >   
                <input class="button-login-regis" id='telefono' type="text" placeholder="Telefono" name="telefono">
                <input class="button-login-regis" id='correo' type="email" placeholder="Correo" name="correo">
                <input class="button-login-regis" id='contraseña' type="password" placeholder="Contraseña" name="contraseña" >
                <input class="button-login-regis" id='confirmar_contraseña' type="password" placeholder="Confirmar contraseña" name="confirmar_contraseña" >
                <div class="buttons-menu">
                    <button class="ingresar button-menu">Buscar</button>
                    <button class="ingresar button-menu">Nuevo</button>
                    <button type="submit" class="ingresar button-menu">Editar</button>
                    <button class="ingresar button-menu">Salir</button>
                </div>
        </form>
    </div>
</body>
</html>
